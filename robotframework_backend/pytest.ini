[pytest]
minversion = 8.0
addopts = -ra -q
testpaths =
    tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning

# Hint tools/scripts to lint only our source and tests
[tool:flake8]
max-line-length = 120
exclude = .git,__pycache__,.venv,venv,env,build,dist,.pytest_cache,.mypy_cache,*/site-packages/*
